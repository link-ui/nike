<script type="text/javascript">
	$(function(){		
		//验证用户名是否存在
		$("#userId").blur(function(){
			$.get(
				"checkUser.php",
				{
					"userId":$("#userId").val()	
				},
				function(data){
					if(data=="1"){
						$("#showUser").html("√");						
					}else{
						$("#showUser").html("×");
					}
				}				
			);
			
		});
		
		$("#btnReg").click(function(){
			//1、
			$.post(
				"addUser01.php",
				{
					"userId":$("#userId").val(),
					"userPass":$("#userPass").val()
				},
				function(data){					
					
				}
			);
		});
	});
	
</script>
